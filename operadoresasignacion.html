<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Operadores de asignación en JavaScript</title>
    </head>
    <body>
        <script>
            //OPERADORES DE ASIGNACIÓN: =, +=, -=, /=, %=

            //EJEMPLO DE OPERADOR DE ASIGNACIÓN
            var x = 10;

            //EJEMPLO DE OPERADOR DE ASIGNACIÓN +=
            x+=5;
            alert ("El valor de x es "+x);

            //EJEMPLO DE OPERADOR DE ASIGNACIÓN *=
            y = 10;
            y*=5;
            alert("El valor de y es "+y);

             //EJEMPLO DE OPERADOR DE ASIGNACIÓN %=
            z = 10;
            z%=5;
            alert("El valor de y es "+z);

        </script>
    </body>
</html>
