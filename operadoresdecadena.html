<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Operadores de cadena</title>
    </head>
    <body>
        <script>
            //OPERADOR +
            var nombre = "Ruben";
            var apellido = 'Garcia';
            var nombreApellido = nombre + " " + apellido;
            alert(nombreApellido);

            //OPERADOR +=
            var texto = "ABC";
            texto += "EFGH"; //var texto = texto + "EFGH";
            alert(texto);

            //SUMAR NÃšMEROS Y CADENAS
            var resultado = 4 + " Ruben Garcia "; //JavaScript interpreta el 4 como texto
            alert(resultado);
        </script>
    </body>
</html>
