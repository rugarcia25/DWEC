<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Operadores aritméticos</title>
    </head>
    <body>
        <script>
            // OPERADORES ARITMÉTICOS: +, -, *, /, %, ++, --.
            // UTILIZACION
            var x = 5;
            var y = 2;
            var dosnNumeros = 1+7;
            var dosVariables = x + y;
            var numeroVariable = 4 + x;

            //alert("La variable dosNumeros contiene " + dosnNumeros);
            //alert("La variable dosVariables contiene " + dosVariables);
            //alert("La variable numeroVariable contiene " + numeroVariable);

            //EJEMPLOS OPERADORES BINARIOS
            var suma = x + y;
            var resta = x - y;
            var mult = x * y;
            var div = x / y;
            var modulo = x % y;
            alert ("La suma es "+suma);
            alert ("La resta es "+resta);
            alert ("El producto es "+mult);
            alert ("La división es "+div);
            alert ("El módulo es "+modulo);

            //EJEMPLOS OPERADORES UNARIOS
            var a = 8;
            // ++ Incrementa 1 al valor a
            ++a;
            alert("El valor de a es "+a);
            // -- Decrementa en 1 al valor a
            --a;
            alert("El valor de a es "+a);
        

        </script>
    </body>
</html>
