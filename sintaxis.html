<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
            <h1>Sintaxis JavaScript</h1>
            <ul>
                <li>Valores</li>
                <ul>
                    <li>Literales</li>
                    <script>
                        alert("Hola");
                    </script>
                    <li>Variables</li>
                    <script>
                        var a = 3;
                        alert(a);
                    </script>
                </ul>
                <li>Operadores</li>
                <script>
                    var b = 7;
                    var c = b+a;
                    alert(c);
                </script>
                <li>Expresiones</li>
                <script>
                    alert("Hola"+3);
                </script>
                <li>Keywords</li>
                    <!--Palabras propias/reservadas-->
                <li>Comentarios</li>
            </ul>
                <h2>Identificadores</h2>
                <!--No pueden ser palabras propias/reservadas-->
                <ul>
                    <li>Comenzar con letra, $, _</li>
                    <li>Seguir con letra, $, _</li>
                </ul>
    </body>
</html>
