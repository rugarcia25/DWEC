<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Condiciones y Sentencias. If else</title>
    </head>
    <body>
        <script>
            //IF: Especifica un bloque de código que se ejecuta si una condición es cierta

            /* SINTAXIS:

            if (<condicion>){
                //Instrucciones si la condicion es true
            } */

            var nota = 8;

            if(nota >=5 ){
                alert("Has aprobado");
            }

            //ELSE: Especifica un bloque de código que se ejecuta si una condicion es falsa

            /* SINTAXIS

            if (<condicion>){
                //Instrucciones si la condicion es true
            } else{
                //Instrucciones si la condicion es falsa
            }
            */

            var nota2 = 4;
            if (nota2 >= 5){
                alert("Has aprobado!");
            } else{
                alert("Has suspendido");
            }

            // ELSE IF: Especifica una nueva condicion si la primera es falsa
            
            /* SINTAXIS
            
            if (<condicion>){
                //Instrucciones si la condicion 1 es true
            } else if (<condicion2>){
                //Instrucciones si la condicion 1 es falsa y la condicion 2 es verdadera
            } else{
                //Instrucciones si la condicion 1 es falta y la condicion 2 es falsa
            }
            */
           
            var nota3 = 9;
            if (nota3 < 5){
                alert("Has suspendido");
            } else if(nota3 === 5){
                alert("Has sacado un suficiente");
            } else if(nota3 === 6){
                alert("Has sacado un bien");
            } else if (nota3 === 7 || nota3 === 8){
                alert("Has sacado un notable");
            } else {
                alert("Has sacado un sobresaliente");
            }
        </script>
    </body>
</html>
