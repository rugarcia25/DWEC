<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Repeticiones. Bucle FOR IN</title>
    </head>
    <body>
        <script>
            // Definimos un objeto animal
            animal = {nombre: "Lola", tipo: "Hamster", raza: "Ruso", edad: 1};
            var propiedad;
            
            for(propiedad in animal){
                alert(propiedad + ": " + animal[propiedad]);
            }
        </script>
    </body>
</html>
